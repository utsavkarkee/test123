<!DOCTYPE html>
<html lang="en">

<head>
	<title>RFID | Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
 	<style>
 	body{
 		font-family: Typica Login;
 	}
 	#bg {
 		height: 650px;
 		background: -webkit-radial-gradient(rgb(178, 229, 229), rgb(110, 110, 200), rgb(5, 5, 66));
  		background: -o-radial-gradient(rgb(178, 229, 229), rgb(110, 110, 200), rgb(5, 5, 66));
  		background: -moz-radial-gradient(rgb(178, 229, 229), rgb(110, 110, 200), rgb(5, 5, 66));
  		background: radial-gradient(rgb(178, 229, 229), rgb(110, 110, 200), rgb(5, 5, 66));
 	}

 	</style>
 </head>

<body id="bg">

<div class="container">

  <div class="jumbotron" style=" margin-left:auto; margin-right:auto; margin-top:180px; width:30%; padding:40px; border-radius: 20px; background-color:#F3F0FF; border:solid gray 1px;">
  	<h2 style="text-align: center">LOGIN to <span style="color:red">CG-RFID</span></h2>
  	<br>
  	<br>
	  <form role="form">
	  	<div class="form-group">
	    	<label for="name">Name:</label>
	      	<input style="height: 40px; margin-left:auto; margin-right:auto " type="name" class="form-control" id="name" placeholder="Enter your Name...">
	    </div>
	    <div class="form-group">
	    	<label for="rollno">Roll No:</label>
	      	<input style="height: 40px; margin-left:auto; margin-right:auto " type="rollno" class="form-control" id="rollno" placeholder="Enter your Roll No...">
	    </div>
	    
	    <button  type="login" class="btn btn-default">Log In</button>
	  </form>
  </div>
</div>

</body>

</html>
