<!DOCTYPE html>
<html lang="en">

<head>
	<title>RFID | Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/> 	
	<style>
 	body{
 		font-family: Typica Login;
 	}
 	#bg {
 		background: url('http://belleviewchristian.com/wp-content/uploads/2014/03/blue-wallpaper-background-texture-checkbox.jpg');
  		background-size: 100% 100%;
 	}

 	</style>
 </head>

<body id="bg">

<div class="container">

  <div class="jumbotron" style="opacity:0.8; margin-left:auto; margin-right:auto; margin-top:180px; width:40%; padding:40px; border-radius: 20px; background-color:#F3F0FF; border:solid gray 1px;">
  	<h1 style="text-align: center"><span class="glyphicon glyphicon-leaf" style="margin-right: 20px;"></span><br>CG-RFID PORTAL<h1>
  	<h2 style="text-align: center">LOGIN to <span style="color: rgb(10, 11, 66)"><b>CG-RFID</b></span></h2>
  	<br>
  	<br>
	  <form action = "{% url 'login' %}" method = 'POST'>
	  	{% csrf_token %}
	  	<div class="form-group">
	    	<label for="name">Name:</label>
	      	<input style="height: 40px; margin-left:auto; margin-right:auto " type="name" class="form-control" id="name" placeholder="Enter your Name...">
	    </div>
	    <div class="form-group">
	    	<label for="rollno">Roll No:</label>
	      	<input style="height: 40px; margin-left:auto; margin-right:auto " type="rollno" class="form-control" placeholder="Enter your Roll No..." name = "rollNum" />
	    </div>
	    
	    <input type="submit" class="btn btn-default" value="Log In"></input>
	  </form>
  </div>
</div>

</body>

</html>
